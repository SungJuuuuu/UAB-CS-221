<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Interactive Photo Gallery</title>
        <link rel="stylesheet" href="hw7.spark2.css">
    </head>
    <body>
        <header>
            <h1>My Interactive Photo Gallery</h1>
        </header>
        <main>
            <section>
                <div class="grid-container">
                    <div class="grid-item item-1"><img src="fish.jpg" alt="Fish"></div>
                    <div class="grid-item item-2"><img src="firework.jpg" alt="Firework"></div>
                    <div class="grid-item item-3"><img src="food3.jpg" alt="food3"></div>
                    <div class="grid-item item-4"><img src="lamean.jpg" alt="lamean"></div>
                    <div class="grid-item item-5"><img src="laptop.jpg" alt="laptop"></div>
                    <div class="grid-item item-6"><img src="room.jpg" alt="room"></div>
                </div>
            </section>

        </main>
    </body>
</html>
