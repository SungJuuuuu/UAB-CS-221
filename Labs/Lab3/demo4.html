<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Week 2 - Demo 1</title>
    <style>
        body{
            background-color: #888;
            font-size: 12px;
        }
        .blue {
            color: blue;
        }
        h1 {
            font-size: 3rem;
        }
        main {
            font-size: 20px;
        }
        main p {
            color: red;
        }

        p {
            color: black;
        }
        
        .editor-note{
            color: white;
        }
        #editor-note{
            color: skyblue;
        }

    </style>
    <link rel="stylesheet" href="demo4.css">
  </head>
<body>
    <h1>This is a Heading</h1>
<main>
    <p>My cat is grumpy.</p>
    <p class="editor-note">My cat is 
        <span id="editor-note"> very </span> 
        grumpy.</p>
    <div class="blue">This is text in a div.</div>
</main>
<footer>
<p>My dog is happy.</p>
</footer>
</body>
